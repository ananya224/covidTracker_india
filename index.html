<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Tracker</title>
    <link rel="shortcut icon" href="corona.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <h1 class="title">COVID TRACKER</h1>
    <h2 class="subtitle">Latest Statistics</h2>
    <div class="data-container">
      <div class="stats-container">
        <h4>Cases</h4>
        <h1 id="cases"></h1>
        <h4>Deaths</h4>
        <h1 id="deaths"></h1>
        <h4>% of Deaths</h4>
        <h1 id="percent"></h1>
      </div>
      <div class="location-container">
        <h4>Country</h4>
        <h1 id="country">India</h1>
        <h4>Population</h4>
        <h1 id="population"></h1>
        <h4>Last Updated</h4>
        <h1 id="update"></h1>
      </div>
    </div>
    <h1 class="footer">
      Created by Ananya | Information provided by
      <a href="https://systems.jhu.edu/research/public-health/ncov/"
        >John Hopkins University</a
      >
    </h1>
  </body>
</html>
